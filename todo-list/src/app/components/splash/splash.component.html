<div class="container">
  <h2>{{title}}</h2>
  <div class="todoContainer">
    <div *ngFor="let todo of todos">
      <p>{{todo.task}}</p>
      <p *ngIf="todo.completed === true">True</p>
      <p *ngIf="todo.completed === false">False</p>
      <button (click)="handleComplete()">Complete</button>
    </div>
  </div>
</div>
